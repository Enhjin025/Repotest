<!DOCTYPE html>
<html>
  <head>
    <title>Lab-01</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta author="tungalag" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <script>
      function search(item) {
        var ajax = new XMLHttpRequest();
        ajax.onreadystatechange = function () {
          if (ajax.readyState == 4) {
            document.getElementById("mytag").innerHTML = ajax.responseText;
            //var pets = JSON.parse(ajax.responseText);
          }
        };
        ajax.open("GET", "search.php?n=" + item, true);
        ajax.send();
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="mt-4">
        <div class="row">
          <div class="col-6 d-flex justify-content-center">
            <h3>Ajax</h3>
          </div>
          <div class="col-6 d-flex justify-content-end">
            <button type="button" class="btn btn-primary">
              <i class="fa fa-bars"></i> Бүх лабораторын ажил
            </button>
            <button type="button" class="btn btn-primary">
              <i class="fa fa-bars"></i> 2
            </button>
          </div>
        </div>
        <hr />
        <div class="row mt-4">
          <div class="col-sm-6">
            <label>Хайлтын утга оруулах:</label>
            <input
              type="text"
              name="n"
              class="form-control"
              onkeyup="search(this.value)"
            />
          </div>
          <div class="col-sm-6">
            <label>Хайлтын төрөл:</label>
            <select
              class="form-select"
              aria-label="Default select example"
              name="type"
            >
              <option selected value="0">-сонго-</option>
              <option value="1">Нэрээр</option>
              <option value="2">Эзэмшигчээр</option>
            </select>
          </div>
        </div>

        <div class="row mt-4">
          <div id="mytag"></div>
        </div>
      </div>
    </div>
  </body>
</html>
